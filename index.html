<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tell us 3 lengths for a triangle and we will tell you which kind it is!</h1>
      <div id="blanks">

          <form>
            <div class="form-group col-md-4">
              <label for="sideA">Side A of Triangle</label>
              <input id="sideA" class="form-control" type="text">
            </div>
            <div class="form-group col-md-4">
              <label for="sideB">Side B of Triangle</label>
              <input id="sideB" class="form-control" type="text">
            </div>
            <div class="form-group col-md-4">
              <label for="sideC">Side C of Triangle</label>
              <input id="sideC" class="form-control" type="text">
            </div>
            <div class="centered">
            <button type="submit" class="btn">GO!!</button>
            </div>
          </form>

        <br>
        <div id="output"></div>
        <br>
      </div>
      <div id="equilateral">
        <img src="img/equilateral.png" alt="a picture of an equilateral triangle"/>
      </div>
      <div id="scalene">
        <img src="img/scalene.jpg" alt="a picture of an scalene triangle"/>
      </div>
      <div id="isosceles">
        <img src="img/isosceles.png" alt="a picture of an isosceles triangle"/>
      </div>
      <div id="bomb">
        <img src="img/bomb.jpg" alt="a picture of an bomb"/>
      </div>
    </div>
  </body>
</html>
